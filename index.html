<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="submit.html">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">



    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</head>


<body>

    <section class="form-gradient">
        <form action="submit.html">

        <!--Form with header-->
        <div id="card1" class="card">

            <form action="action=" submit.html></form>

            <div class="top">
                <div class="head">
                    <img class="img1" src="images/image.jpeg" alt="">
                </div>
                <h1 class="h1">Student Registration Form</h1>
            </div>


            <div class="card-body mx-4 mt-4">
                <div class="md-form">
                    <br>
                    <input type="text" id="Form-email3" class="form-control">
                    <label class="text" for="Form-email3">Enter Full Name</label>
                </div>

                <div class="md-form">
                    <br>
                    <input type="text" id="Form-email3" class="form-control">
                    <label class="text" for="Form-email3">Enter Email</label>
                </div>

                <div class="md-form">
                    <br>
                    <input type="text" id="Form-email3" class="form-control">
                    <label class="text" for="Form-email3">Enter Number</label>
                </div>

                <div class="md-form">
                    <br>
                    <label class="text" for="Form-email3">Date Of Birth</label>
                    <br>
                    <input type="date" id="Form-email3" class="form-control">
                </div>
                <br>

                <div>
                    <label class="text" for="Form-email3">Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialUnchecked"
                            name="materialExampleRadios">
                        <label class="text1" class="form-check-label" for="materialUnchecked">Male</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios"
                            checked>
                        <label class="text1" class="form-check-label" for="materialChecked">Female</label>
                    </div>
                </div>

                <div class="md-form">
                    <br>
                    <input type="text" id="Form-email3" class="form-control">
                    <label class="text" for="Form-email3">Address</label>
                </div>

                <div class="md-form">
                    <br>
                    <input type="text" id="Form-email3" class="form-control">
                    <label class="text" for="Form-email3">Country</label>
                </div>

                <div class="md-form">
                    <br>
                    <input type="text" id="Form-email3" class="form-control">
                    <label class="text" for="Form-email3">City</label>
                </div>

                <div class="md-form">
                    <br>
                    <input type="text" id="Form-email3" class="form-control">
                    <label class="text" for="Form-email3">Pin Code</label>
                </div>


                <div>
                    <label class="text" for="Form-email3">Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialUnchecked">
                        <label class="text1" class="form-check-label" for="materialUnchecked">Sports</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialUnchecked">
                        <label class="text1" class="form-check-label" for="materialUnchecked">Video Games</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialUnchecked">
                        <label class="text1" class="form-check-label" for="materialUnchecked">TV Shows</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialUnchecked">
                        <label class="text1" class="form-check-label" for="materialUnchecked">Reading</label>
                    </div>

                </div>


                <div id="card2" class="card">
                    <h3 id="text2" class="card-header text-center font-weight-bold text-uppercase py-4">Qualification
                    </h3>
                    <div class="card-body">
                        <div id="table" class="table-editable">
                            <table class="table table-bordered table-responsive-md table-striped text-center">
                                <thead>
                                    <tr>
                                        <th class="text-center">Examination</th>
                                        <th class="text-center">Board</th>
                                        <th class="text-center">Percentage/GPA</th>
                                        <th class="text-center">Passing Of Year</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="pt-3-half" contenteditable="true">SSC</td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        </td>
                                    </tr>
                                    <!-- This is our clonable table line -->
                                    <tr>
                                        <td class="pt-3-half" contenteditable="true">HSSC</td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        </td>
                                    </tr>
                                    <!-- This is our clonable table line -->
                                    <tr>
                                        <td class="pt-3-half" contenteditable="true">BS/BE/BA/Bcom</td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        </td>
                                    </tr>
                                    <!-- This is our clonable table line -->
                                    <tr class="hide">
                                        <td class="pt-3-half" contenteditable="true">MA/MSc/MBA</td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        <td class="pt-3-half" contenteditable="true"></td>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>





                <div class="foot">
                    <button class="button" type="submit">Submit</button>
                    <button class="button" type="Reset">Reset</button>
                </div>

            </div>

        </div>
    </form>

    </section>









</body>

</html>
